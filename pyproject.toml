[bumpver]
current_version = "v2.3.3"
version_pattern = "v{MAJOR}.{MINOR}.{PATCH}"
commit_message = "chore(release): bump version from {old_version} to {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = false
push = false

[bumpver.file_patterns]
"pyproject.toml" = [
  'current_version = "{version}"',
  'version = "{pep440_version}"',
]
"apps/version/__init__.py" = [
  '__version__ = "v{version}"',
]
"README.md" = [
  "Current version: {version}",
]
