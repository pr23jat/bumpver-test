[bumpver]
current_version = "v2.3.3"
version_pattern = "v{MAJOR}.{MINOR}.{PATCH}"
commit_message = "chore(release): bump version from {old_version} to {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = false
push = false

[bumpver.file_patterns]
# Use "{version}" where you want the v-prefixed form
"README.md" = [
  "Current version: {version}",
]
"apps/version/__init__.py" = [
  '__version__ = "{version}"',
]

# Use "{pep440_version}" (no v) for files that need pure semantic versioning
"pyproject.toml" = [
  'current_version = "{version}"',
  'version = "{version}"',
]
