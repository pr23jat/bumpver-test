name: Bump version on PR merge to master

on:
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:
    inputs:
      bump:
        description: "Select bump part (major|minor|patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Bump version, tag, and push
        run: |
          case "${{ github.event.inputs.bump }}" in
            major) FLAG="--major" ;;
            minor) FLAG="--minor" ;;
            patch) FLAG="--patch" ;;
            *) echo "Invalid bump part"; exit 1 ;;
          esac
          uvx bumpver update $FLAG
          NEW_VERSION=$(awk -F '"' '/^\s*version\s*=\s*".*"/ {print $2; exit}' pyproject.toml)
          BRANCH="${GITHUB_REF_NAME:-${{ github.ref_name }}}"
          if [[ "$BRANCH" == "master" ]]; then
            TAG="rc${NEW_VERSION}"
          elif [[ "$BRANCH" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAG="${BRANCH#release/}"
          else
            echo "Branch $BRANCH is not configured for tagging"; exit 1
          fi
          git push origin "HEAD:$BRANCH"
          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"
          if [[ "$TAG" =~ ^v1\.[0-9]+\.[0-9]+$ ]]; then
            git tag -f latest
            git push -f origin latest
          fi
