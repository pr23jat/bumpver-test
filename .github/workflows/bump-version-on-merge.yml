name: Bump version on PR merge to master

on:
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:
    inputs:
      bump:
        description: "Select bump part (major|minor|patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v3
      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Bump version and push
        run: |
          case "${{ steps.pick.outputs.part }}" in
            major) FLAG="--major" ;;
            minor) FLAG="--minor" ;;
            patch) FLAG="--patch" ;;
            *) echo "Invalid bump part"; exit 1 ;;
          esac
          uvx bumpver update $FLAG --push
